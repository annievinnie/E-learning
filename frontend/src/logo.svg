<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Graduation Cap with Text - Full Logo -->
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap -->
  <g transform="translate(50, 20)">
    <!-- Cap Base (Square) -->
    <rect x="0" y="40" width="120" height="80" rx="4" fill="url(#capGradient)" stroke="#3b3a8f" stroke-width="2"/>
    
    <!-- Cap Top (Mortarboard) -->
    <path d="M 0 40 L 60 10 L 120 40 L 60 70 Z" fill="#4338ca" stroke="#312e81" stroke-width="2"/>
    
    <!-- Tassel -->
    <circle cx="120" cy="40" r="6" fill="#f97316" />
    <path d="M 120 40 L 135 60 L 130 80 L 120 100" stroke="#f97316" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Cap Button -->
    <circle cx="60" cy="25" r="5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
    
    <!-- Texture lines -->
    <line x1="20" y1="70" x2="100" y2="70" stroke="#3b3a8f" stroke-width="1" opacity="0.3"/>
    <line x1="20" y1="90" x2="100" y2="90" stroke="#3b3a8f" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- E-Learning Text -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2563eb">E-Learning</text>
</svg>
