<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Graduation Cap - Clear and Visible -->
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#f8f9fa" />
  
  <!-- Cap Base (Square - the main part of graduation cap) -->
  <rect x="15" y="35" width="70" height="45" rx="2" fill="url(#capGradient)" stroke="#3b3a8f" stroke-width="1.5"/>
  
  <!-- Cap Top (Mortarboard - the square top) -->
  <path d="M 15 35 L 50 20 L 85 35 L 50 50 Z" fill="#4338ca" stroke="#312e81" stroke-width="1.5"/>
  
  <!-- Tassel with clear orange color -->
  <circle cx="85" cy="35" r="4" fill="#f97316" />
  <path d="M 85 35 L 90 45 L 88 55 L 85 65" stroke="#f97316" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cap Button (golden button on top) -->
  <circle cx="50" cy="25" r="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Lines on cap base for texture -->
  <line x1="25" y1="50" x2="75" y2="50" stroke="#3b3a8f" stroke-width="0.5" opacity="0.3"/>
  <line x1="25" y1="60" x2="75" y2="60" stroke="#3b3a8f" stroke-width="0.5" opacity="0.3"/>
</svg>
